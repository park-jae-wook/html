<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이미지 삽입</h1>
<!--웹에서 사용하는 이미지 파일 형식 : 
1) jpg/jpeg : 사진파일,색상과 명암 다양하게 표현
2) gif : 색상수 최대256가지,크기가 작은 아이콘 이미지 주로 사용
3) png : 색상 다양하개 표현, 투명 배경 만들 수 있음-->

<!--이미지 크기 단위-->
<!--가로 340 픽셀, 세로 227 픽셀-->
<!--디스플레이 해상도 : 픽셀(빛의 점의 단위) 갯수-->
<!--1)px : 이미지 크기를 픽셀(px) 지정, 고정값-->
<!--2)% : 이미지 크기를 퍼센트(%) 지정, 웹브라우저 너비 높이를 기준으로 이미지 크기 결정 -->

<!--이미지 경로 -->
<!--1)상대 참조 이미지 경로 찾기(test4.html 현 파일을 기준으로 이미지 경로 찾기-->
<h1>html1폴더(test4.html 같은폴더)</h1>
<img src="1.jpg" width="500px" height="500px"border="5">
<img src="2.jpg" width="50%" height="50%" border="10">
<br>
<h1>html1폴더 img폴더(test4.html 같은폴더 img폴더)</h1>
<img src="img/3.jpg">
<img src="img/4.jpg">
<br>
<h1>images폴더(test4.html 상위(부모) images폴더)</h1>
<!-- .. 상위폴더(부모폴더) -->
<img src="../imgaes/5.jpg">
<img src="../imgaes/6.jpg">
<h1>images폴더(test4.html 상위(부모) images폴더 img폴더)</h1>
<img src="../imgaes/img/7.jpg">
<img src="../imgaes/img/8.jpg">

<!--alt="단픙" => 이미지 없을때 설명-->
<img src="11.jpg" alt="단픙">
</body>
</html>
