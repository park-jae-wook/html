<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>css2/test7.html</title>
<!--p409
반응형 웹 : 화면 너비에 따라 웹 문서 요소 재배치 
그리드 레이아웃 : 여러개 컬럼으로 나눈 후 메뉴, 본문, 이미지 등 웹 요소를 화면에 맞게 배치
            레이아웃 화면 규치적으로 배열, 일관성 유지
            안정된 디자인, 업데이트 편한 디자인,요소 자유배치 
     p412   1) 플렉서블 박스 레이아웃 : 그리드 레이아웃 기준으로 박스를 원하는 위치 배치
            2) CSS 그리드 레이아웃  : 그리드 레이아웃 기준으로 박스를 사용할때
                                주축(수평수직 기준축) 기준으로 요소 배치            
-->
<style>
 .container{
	 width: 700px;
	 background-color: #eee;
	 border: 1px solid #222;
	 margin-bottom:30px;
	 /* 플렉스 컨테이너 지정(플레스 영역 지정)
	 display: flex: 컨테이너 안에 플렉스 항목으로 블록 레벨 요소 배치  
	 */
	 display: inline-flex;
 }
 .box{
	 padding: 5px 45px;
	 margin:5px;
	 width: 80px;
	 background-color: #222;
 }
 #opt1{
	 /* 플렉스 방향 지정 flex-direction 속성
	 row  - 주축으로 기준으로 왼쪽에서 오른쪽으로 배치*/
	 flex-direction: row;
 }
 #opt2{
	 flex-direction: row-reverse;
 }
 #opt3{
	 flex-direction: column;
 }
 #opt4{
	 flex-direction: column-reverse;
 }
 p{
	 color: #fff;
	 text-align: center;
 }	
</style>
</head>
<body>
<div class="container" id="opt1">
     <div class="box"><p>11</p></div>
	 <div class="box"><p>12</p></div>
	 <div class="box"><p>13</p></div>
	 		
</div>

<div class="container" id="opt2">
     <div class="box"><p>21</p></div>
	 <div class="box"><p>22</p></div>
	 <div class="box"><p>23</p></div>
	 	
</div>

<div class="container" id="opt3">
     <div class="box"><p>31</p></div>
	 <div class="box"><p>32</p></div>
	 <div class="box"><p>33</p></div>
	 
</div>

<div class="container" id="opt4">
     <div class="box"><p>41</p></div>
	 <div class="box"><p>42</p></div>
	 <div class="box"><p>43</p></div>
	
</div>

</body>
</html>
