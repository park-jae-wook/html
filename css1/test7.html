<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test7.html</title>
<style>
	table{
	     border: 1px solid black;
	     /* p228 caption 제목 위치 지정 */
	     caption-side: bottom;
	     /* 너비 */
	     width: 500px;
	     /* 테이블 선, 칸 선 합치기 */
	     border-collapse: collapse;	
	     /* 셀 사이 여백 */
	     border-spacing: 10px 30px;
	}
	th, td{
		border: 1px solid black;
		/*안여백 */
		padding: 10px;
		/* 글정렬 */
		text-align: center;
	}
	th {
		background-color: skyblue;
	}
	td{
		background-color: pink;
	}
</style>
</head>
<body>
<h1>상품 구성(합치기)</h1>
<table>
	<caption>선물용과 가정용 상품 구성</caption>
	<tr><th>용도</th><th colspan="3">중량</th>                                 </tr>
	<tr><td rowspan="2">선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
	<tr>                        <td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
	<tr><td rowspan="2">가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
	<tr>                         <td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
</table>
</body>
</html>
