	/* 모든 p태그 글자색 green 스타일 적용 */

	   color: green;	
		
	}

<body>
<!--HTML : 웹문서 기본 골격(뼈대)
    CSS(Cascading Style Sheets,스타일 시트) : 웹문서 골격 디자인 적용
        반응형 웹 : 다양한 기기에 맞는 문서 적용
       선택자(태그) {
		   속성:값;
		   속성:값;
	   }
	   
	   0)브라우저 기본 스타일
	   1)인라인 스타일 : 태그 바로 넣기(<p style="">)
	   2)내부 스타일 시트 : header태그 넣기
	   3)외부 스타일 시트 :외부파일 넣기(공통적으로 스타일 적용)
	   
        -->
    <h1>레드향</h1>
	<p style="color:blue;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
	<p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
	<p>비타민 c와 비타민 p가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
        
</body>
