<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/ex3.html</title>
<style>
	li{
		list-style: none;
		/* 선두께(1px) 선종류(실선) 선색깔(검정) */
		border: 1px solid black;
		width: 300px;
		/*안여백 위아래 왼오른쪽*/
		padding: 20px 40px;
		/* 밖여백 */
		margin: 5px;
	}
</style>
</head>
<body>
<!--p227 목록태그 => 세로 메뉴-->
<ul>
	<li>회사 소개</li>
	<li>도서</li>
	<li>자료실</li>
	<li>동영상 강의</li>
</ul>
</body>
</html>
