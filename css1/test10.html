<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test10.html</title>
<!--p245 둥근테두리-->
<style>
	#round{
		/* 단위 px,em, 반지름 크기
		백분율 비율(%) 지정*/
		border-radius: 25px;
	}
	/*id="circle" 모서리 둥글게 50% */
	#circle{
	border-radius: 50%;	
	}
	#round1{
		width: 300px;
		height: 300px;
		border: 1px solid black;
		border-top-left-radius: 20px;
		border-top-right-radius: 20px;
		border-bottom-left-radius: 5px;
		border-bottom-right-radius: 5px;
	}
</style>
</head>
<body>
<img src="cat.jpg" id="round">
<img src="photo.jpg" id="circle">
<div id="round1"></div>
</body>
</html>
