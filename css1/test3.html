<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test3.html</title>
<!--p186 CSS : 케스케이딩(cascading) 우선순위 위에서 아래로 계단식 적용
         우선순위 
         1) !important
         2) 인라인 스타일 (태그에 바로 적용)
         3) id 스타일
         4) class 스타일
         5) 태그 스타일 -->
<style>
   /* p태그에 글자색 green */
   p{
	   color: green;
   }			 
   /* h1태그에 글자색 brown */	
	h1{
		color: brown !important;
	}
	/*p태그에 글자색 purple*/
	p{
		color: purple;
	}		 
</style>         
</head>
<body>
<h1 style="color: red;">레드향</h1>
	<p style="color: blue;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
	<p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
	<p>비타민 c와 비타민 p가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
