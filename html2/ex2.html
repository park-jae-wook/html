<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>html2/ex2.html</title>

<body>
	<!-- autofocus : 문서를 불러오자마자 폼에서 마우스 포이트 보이기 -->

	     requirde : 필수조건 제어-->
	     	     
	<!--html2/ex2.html p151배송정보-->
	
	<from action="test1.html" method="get">
		
		<fieldset>
			<legend>배송정보</legend>
		
					<label>주문 상품</label>
					<input type="text" name="goods"value="상품용 3KG" readonly><br>
           
				
			
					<label>이름</label>

					<label>이메일</label>
		            <input type="email" name="email"><br>

					<label>배송 지정</label>

					<small>(주문일로부터 최소 3일 이후)</small>
                    <label>메모 1</label>

		</fieldset>
		<div>
	      <input type="submit" value="주문하기">
		  <input type="reset" value="취소하기">	
		</div>
		
		
		
		
	</from>
