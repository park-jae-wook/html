<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>폼태그(양식태그)</h1>
	<!-- submit 안에 아이디 비밀번호 입력한 값을 서버에 전달
	form태그 안에 아이디 비밀번호 입력한 값을 서버에 전달
	http:localhost:8080/webProject/html2/test2.html
	http:localhost:8080/webProject/html2/test2.html?id=kim$pass=123
	method="get" 주소줄에 값이 보이면서 전달(기본값)
	method="post"주소줄에 값이 안 보이면서 전달(특이한 방식,보안상 좋은)
	-->
	<form action="test1.html" method="get">
		아이디 : <input type="text" name="id"><br>
		비밀번호 : <input type="password" name="pass"><br>
		<input type="submit" value="로그인">
	</form>

</body>

</html>
