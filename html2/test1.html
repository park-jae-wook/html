<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>html2/test.html</title>
</head>

<body>
	<h1>입력 양식(폼태그) 작성하기(회원가입, 로그인,게시판 글쓰기,..)</h1>
	아이디(한줄 글자) :
	<input type="text" name="id" value="아이디 입력"> <br>
	비밀번호(입력내용 안보임) :
	<input type="password" name="pass"><br>
	자기소개(여러줄 글자) :
	<textarea rows="10 cols=" 20 name="intro">자기소개(value값)</textarea>
	성별 체크(라디오 버튼 - 둘 중 하나 선택(이름동일)) :
	<input type="radio" name="gender" value="남">남성
	<input type="radio" name="gender" value="여">여성<br>
	취미 체크(체크박스 - 모든 선택 가능(name="hoppy" 이름동일)) :
	<input type="checkbox" name="hobby" value="여행">여행
	<input type="checkbox" name="hobby" value="게임">게임
	<input type="checkbox" name="hobby" value="축구">축구<br>
	회원 등급(목록 상자) :
	<select name="grade">
		<option value="목1">목록1</option>
		<option value="목1">목록2</optionvalue="목1">
		<option value="목1">목록3</optionvalue="목1">
	</select><br>
	버튼(기능없음)
	<input type="button" value="회원가입">
</body>

</html>
