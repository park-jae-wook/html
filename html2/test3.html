<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/test3.html</title>
</head>
<body>
<h1>회원가입</h1>
<form action="test1.html" method="get">
	<fieldset>
		<legend>필수 사항</legend>
		<label>아이디 : </label> <input type="text" name="id" size="5" maxlength="3"><br>
		<label>비밀번호 : </label> <input type="password" name="pass"><br>
		<label>검색어 : </label> <input type="search" name="sh"><br>
		<label>URL주소(http://www.naver.com/) : </label> 
		<input type="url" name="url"><br>
		<label>이메일(kim@naver.com/) :</label>
		<input type="email" name="email"><br>
		<label>전화번호(폰에서 숫자자판) :</label>
		<input type="tel" name="tel"><br>
	</fieldset>
	<fieldset>
		<legend>선택 사항</legend>
		<label> 성별</label> 
		<input type="radio" name="gender" value="남" checked> 남성	
		<input type="radio" name="gender" value="여"> 여성<br>	
		<label> 취미</label> 
		<input type="checkbox" name="hobby" value="여행"> 여행	
		<input type="checkbox" name="hobby" value="게임"> 게임
		<input type="checkbox" name="hobby" value="축구" checked> 축구	<br>	
	</fieldset>
	<fieldset>
		<legend>선택 사항2</legend>
		<label>숫자 입력</label>
		<input type="number" name="num" value="1" min="1" max="10" step="2"><br>
		<label>숫자 입력(막대)</label>
		<input type="range" name="num2" value="1" min="1" max="10"><br>
	</fieldset>
	     <fieldset>
			 <legend>선택 사항3</legend>
			 <label>날짜 입력</label>
			 <input type="date" name="date" min="2023-11-01" max="2023-11-20" value="2023-11-03"><br>
			 <label>월 날짜 입력</label>
			 <input type="month" name="month"><br>
			 <label>주 날짜 입력</label>
			 <input type="week" name="week"><br>
			 <label>시간 입력</label>
			 <input type="time" name="time"><br>
			 <label>날짜 시간 입력</label>
			 <input type="datetime-local" name="datetime"><br>
		 </fieldset>
	      <fieldset>
		     <legend>선택 사항4</legend>
		     <label>파일 첨부</label>
		     <input type="file" name="file"><br>
		     <label>숨겨서 첨부</label>
		     <input type="hidden" name="hidden" value="hiddenValue">
	     </fieldset>
	     <fieldset>
		     <legend>선택 사항5</legend>
		     <label>여러줄 텍스트상자</label>
		     <textarea name="intro" rows="10" cols="30">valuse값</textarea><br>
		     <label>목록상자</label>
<!--              size="3" : 화면에 보여지는 목록 개수 크기 
                  multiple : 여러개 선택 -->
		     <select name="sel">
				 <option value="목1">목록1</option>
				 <option value="목2" >목록2</option>
				 <option value="목3" selected>목록3</option>
			 </select><br>
			 <label>데이터 목록(텍스트상자+목록)</label>
			 <input type="text" list="dlist">
			 <datalist id="dlist">
				 <option value="package">선물 포장</option>
				 <option value="nopackage">포장 안 함</option>
			 </datalist>
	     </fieldset>
	     	 
	<input type="button" value="버튼">	 
	<input type="submit" value="회원가입">
	이미지버튼<input type="image" src="../imgaes/5.jpg">
	<input type="reset"  value="취소(초기화)">
</form>

</body>
</html>
