<!DOCTYPE html>

<body>
<!--p164 개발자 지원서-->
<h1>프런트엔드 개발자 지원서</h1>
<p>HTML,CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
<hr>
<form action="test1.html" method="get">
      <h4>개인정보</h4>
      <ul>
          <li><label>이름</label>
              <input type="text" name="name" placeholder="공백없이 입력하세요">
          </li>		  
		  <li><label>연락처</label>
              <input type="text" name="tel">
          </li>		  	  
	  </ul>

<h4>지원 분야</h4>
      <ul>
          <li><input type="radio" name="part" value="웹 퍼블리싱">웹 퍼블리싱
          </li>		  
		  <li><input type="radio" name="part" value="웹 애플리케이션 개발">웹 애플리케이션 개발
          </li>
          <li><input type="radio" name="part" value="개발 환경 개선">개발 환경 개선
          </li>		  	  
	  </ul>
<h4>지원 동기</h4>
	<textarea name="intro" rows="3" cols="40" placeholder="본사 지원 동기를 간략히 써주세요."></textarea><br>
	<input type="submit" value="접수하기">
	<input type="reset" value="다시 쓰기">
	<button type="submit" >접수하기</button>
	<button type="reset" >다시 쓰기</button>
</form>
</body>
</html>
