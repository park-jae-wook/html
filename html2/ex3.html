<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>html2/ex3.html</title>
</head>

<body>
	<!--아이디 자동포커스, 설명글 "4~10자 사이, 공백없이", 필수조건
	이메일 : 필수조건
	비밀번호 : 설명글 "문자와 숫자, 특수 기호 포함", 필수조건
	비밀번호 확인 : 필수조건-->
	
	<!--html2/ex3.html p153회원가입-->
	<h1>회원가입을 환영합니다</h1>
	<form action="test1.html" method="get">
		<fieldset>
			<ul>
				<li>
					<label>아이디</label>
					<input type="text" name="id" required autofocus placeholder="4자 ~ 10자 사이,공백없이">
				</li>

			</ul>
			<ul>
				<li>
					<label>이메일</label>
					<input type="email" name="address" required>
				</li>

			</ul>
			<ul>
				<li>
					<label>비밀번호</label>
					<input type="password" name="pwd1" placeholder="문자와 숫자,특수 기호 포함" required>
				</li>

			</ul>
			<ul>
				<li>
					<label>비밀번호 확인</label>
					<input type="password" name="pwd2"required>
				</li>
				<li>
					<label>가입경로</label>
					목록상자 => 블로그 검색 SNS 기타
					<select name="sel">
						<option value="blog">블로그</option>
						<option value="search">검색</option>
						<option value="SNS">SNS</option>
						<option value="etc">기타</option>
					</select>
				</li>
				
				<li>
					<label>가입경로</label>
					여러줄 텍스트상자 -> 설명글 "남길 말씀이 있다면 여기에"
					
				</li>
				<li>
				<label for="memo">메모</label>
				<textarea id="memo"  rows="3" cols="30" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
			</ul>
		</fieldset>

		<fieldset>
			<legend>이벤트와 새로운 소식</legend>

			<input type="radio" name="mailing">메일 수신
			<label>메일 수신 안 함</label>
			<input type="radio" name="mailing">
		</fieldset>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
	</form>
</body>

</html>
