<!DOCTYPE html>

</head>
<body>
<h1>PDF파일 삽입</h1>
<!--<object width="900" height="800"-->
       <!-- data="medias/product.pdf"></object>-->
   <h1>embed 오디오,비디오, 이미지 멀티미디어 파일 삽입</h1>    
   <embed src="medias/spring.mp3">

<!-- 2)오디오 : mp3(모든 브라우저 동작),mp4 ,m4a -->
<audio src="medias/spring.mp3" controls></audio>
<video src="medias/salad.mp4" controls width="700"></video>
<video src="medias/flower.mp4" width="640" controls loop></video>
</body>
